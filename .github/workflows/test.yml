name: Test FUDforum

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        #os: [ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
        php: [7.4, 8.0, 8.1]
        dependency-version: [prefer-lowest, prefer-stable]

    name: P${{ matrix.php }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Check for syntax errors
        run: |
             php create_fudforum_archive install 1 > fudforum_archive
             find . -name \*.php -exec php -l {} \;
             
             cat << EOF > install.ini
             WWW_ROOT         = "http://127.0.0.1:8080/forum/"
             SERVER_ROOT     	= "/home/naudefj/web/lamp/apache2/htdocs/forum/"
             SERVER_DATA_ROOT = "/home/naudefj/web/lamp/apache2/htdocs/forum/"
             DBHOST           = 127.0.0.1
             DBHOST_USER      = root
             DBHOST_PASSWORD  = root
             DBHOST_DBNAME    = fudforum
             DBHOST_TBL_PREFIX= fud30_
             DBHOST_DBTYPE    = mysqli
             COOKIE_DOMAIN    = 127.0.0.1
             LANGUAGE         = en
             TEMPLATE         = default
             ROOT_LOGIN       = admin
             ROOT_PASS        = admin
             ADMIN_EMAIL      = "me@nowhere.com"
             EOF
             cat install.ini
             ./install.php install.ini
                          
