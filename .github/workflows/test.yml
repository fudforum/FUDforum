name: Test FUFdorum

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [7.4, 8.0]
        dependency-version: [prefer-lowest, prefer-statle]

    name: P${{ matrix.php }} - ${{ matrix.dependancy-version }} - ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install FUDforum
        run: |
             php create_fudforum_archive install 1 > fudforum_archive
             php -l install.php
             php -l upgrade.php
             php -l uninstall.php
      
